<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è Restaurante Delizioso - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .chat-header-info h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .chat-header-info p {
            font-size: 13px;
            opacity: 0.9;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 20px;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .quick-actions {
            padding: 10px 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            flex-wrap: wrap;
        }

        .quick-actions::-webkit-scrollbar {
            height: 4px;
        }

        .quick-action-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .quick-action-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .welcome-message {
            text-align: center;
            padding: 30px 20px;
            color: #666;
        }

        .welcome-message h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .welcome-message p {
            font-size: 14px;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }

            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header del Chat -->
        <div class="chat-header">
            <img src="https://www.shutterstock.com/image-vector/restaurant-logo-food-service-vector-600w-454784548.jpg" alt="Delizioso">
            <div class="chat-header-info">
                <h2>üçΩÔ∏è Restaurante Giants</h2>
                <p><span class="status-indicator"></span>En l√≠nea - Responde al instante</p>
            </div>
        </div>

        <!-- Acciones R√°pidas -->
        <div class="quick-actions">
            <button class="quick-action-btn" onclick="sendQuickMessage('Ver men√∫')">üçΩÔ∏è Men√∫</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Reservar mesa')">üìÖ Reservar</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Precios')">üí∞ Precios</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Delivery')">üöó Delivery</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Horarios')">üïê Horarios</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Contacto')">üìû Contacto</button>
        </div>

        <!-- Mensajes del Chat -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>¬°Bienvenido! </h3>
                <p>Bienvenido a <strong>Restaurante Giants</strong><br>
                Tu experiencia culinaria italiana aut√©ntica.<br><br>
                ¬øEn qu√© puedo ayudarte hoy?</p>
            </div>
        </div>

        <!-- Indicador de Escritura -->
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Input del Chat -->
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Escribe tu mensaje aqu√≠..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const sessionId = 'web_' + Date.now();
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Permitir enviar con Enter
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            
            if (!message) return;

            // Agregar mensaje del usuario
            addMessage(message, true);
            
            // Limpiar input
            chatInput.value = '';
            
            // Deshabilitar bot√≥n
            sendButton.disabled = true;
            
            // Mostrar indicador de escritura
            typingIndicator.classList.add('active');
            scrollToBottom();

            // Simular delay de respuesta realista
            setTimeout(() => {
                // Enviar mensaje al servidor
                fetch(`${API_URL}/send_message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Ocultar indicador
                    typingIndicator.classList.remove('active');
                    
                    if (data.success) {
                        // Agregar respuesta del bot
                        addMessage(data.bot_response, false);
                    } else {
                        addMessage('Lo siento, hubo un error. Por favor intenta de nuevo.', false);
                    }
                    
                    // Habilitar bot√≥n
                    sendButton.disabled = false;
                    chatInput.focus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    typingIndicator.classList.remove('active');
                    addMessage('Error de conexi√≥n. Verifica que el servidor est√© corriendo.', false);
                    sendButton.disabled = false;
                });
            }, 800 + Math.random() * 1000); // Delay realista entre 800ms y 1800ms
        }

        function sendQuickMessage(message) {
            chatInput.value = message;
            sendMessage();
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + 
                        now.getMinutes().toString().padStart(2, '0');
            
            // Convertir saltos de l√≠nea a <br>
            const formattedText = text.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${formattedText}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Auto-focus en el input al cargar
        window.addEventListener('load', () => {
            chatInput.focus();
        });

        // Sonido de notificaci√≥n (opcional)
        function playNotificationSound() {
            // Puedes agregar un sonido aqu√≠ si lo deseas
            // const audio = new Audio('notification.mp3');
            // audio.play();
        }
    </script>
</body>
</html>
