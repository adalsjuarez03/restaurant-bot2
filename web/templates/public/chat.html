<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üçΩÔ∏è {{ restaurante.nombre_restaurante }} - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFF8DC;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Altura din√°mica del viewport */
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #8B4513;
            color: white;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            min-height: 60px;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            flex-shrink: 0;
        }

        .chat-header-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header-info h2 {
            font-size: 16px;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-header-info p {
            font-size: 12px;
            opacity: 0.9;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            overflow-x: hidden;
            background: #f5f5f5;
            -webkit-overflow-scrolling: touch;
            min-height: 0;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 2px;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 16px;
            position: relative;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #8B4513;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .typing-indicator {
            display: none;
            padding: 10px 14px;
            background: white;
            border-radius: 16px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 15px 10px 15px;
        }

        .typing-indicator.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        .chat-input-container {
            padding: 10px 12px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
            min-height: 40px;
            max-height: 100px;
        }

        .chat-input:focus {
            border-color: #8B4513;
            box-shadow: 0 0 0 2px rgba(139, 69, 19, 0.1);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #8B4513;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            font-size: 18px;
            flex-shrink: 0;
        }

        .send-button:active {
            transform: scale(0.9);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            padding: 20px 15px;
            color: #666;
        }

        .welcome-message h3 {
            color: #8B4513;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .welcome-message p {
            font-size: 13px;
            line-height: 1.5;
        }

        /* Estilos para el bot√≥n de PayPal */
        .btn-paypal {
            background: #0070ba;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            display: block;
            transition: all 0.3s;
        }

        .btn-paypal:hover {
            background: #005a94;
            transform: scale(1.05);
        }

        .btn-paypal:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: scale(1);
        }

        .paypal-button-container {
            text-align: center;
            padding: 10px;
        }

        /* Desktop */
        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                position: static;
                overflow: auto;
            }

            html, body {
                height: 100%;
                overflow: auto;
                position: static;
            }

            .chat-container {
                width: 100%;
                max-width: 500px;
                height: 90vh;
                max-height: 800px;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                animation: slideUp 0.5s ease-out;
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .chat-header {
                padding: 20px;
                border-radius: 20px 20px 0 0;
            }

            .chat-header img {
                width: 50px;
                height: 50px;
                border: 3px solid white;
            }

            .chat-header-info h2 {
                font-size: 20px;
                margin-bottom: 5px;
            }

            .chat-header-info p {
                font-size: 13px;
            }

            .chat-messages {
                padding: 20px;
            }

            .message-content {
                max-width: 75%;
                font-size: 14px;
            }

            .chat-input-container {
                padding: 15px 20px;
            }

            .send-button:hover {
                transform: scale(1.1);
                box-shadow: 0 5px 15px rgba(139, 69, 19, 0.4);
            }

            .btn-paypal {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header del Chat -->
        <div class="chat-header">
            <img src="https://www.shutterstock.com/image-vector/restaurant-logo-food-service-vector-600w-454784548.jpg" alt="{{ restaurante.nombre_restaurante }}">
            <div class="chat-header-info">
                <h2>üçΩÔ∏è {{ restaurante.nombre_restaurante }}</h2>
                <p><span class="status-indicator"></span>En l√≠nea</p>
            </div>
        </div>

        <!-- Mensajes del Chat -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>¬°Bienvenido!</h3>
                <p>Bienvenido a <strong>{{ restaurante.nombre_restaurante }}</strong><br>
                Tu experiencia culinaria aut√©ntica.<br><br>
                ¬øEn qu√© puedo ayudarte hoy?</p>
            </div>
        </div>

        <!-- Indicador de Escritura -->
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Input del Chat -->
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Escribe tu mensaje..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const sessionId = 'web_' + Date.now();
        
        const restauranteSlug = "{{ restaurante.slug }}";
        const restauranteNombre = "{{ restaurante.nombre_restaurante }}";
        
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Permitir enviar con Enter
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // Ajustar scroll cuando aparece el teclado en m√≥vil
        chatInput.addEventListener('focus', () => {
            setTimeout(() => {
                scrollToBottom();
            }, 300);
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            
            if (!message) return;

            addMessage(message, true);
            chatInput.value = '';
            sendButton.disabled = true;
            typingIndicator.classList.add('active');
            scrollToBottom();

            setTimeout(() => {
                fetch(`${API_URL}/send_message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        restaurante_slug: restauranteSlug
                    })
                })
                .then(response => response.json())
                .then(data => {
                    typingIndicator.classList.remove('active');
                    
                    if (data.success) {
                        // ==================== MODIFICACI√ìN: DETECTAR CONFIRMACI√ìN DE PEDIDO ====================
                        if (data.bot_response.includes('¬°PEDIDO CONFIRMADO!')) {
                            addMessage(data.bot_response, false);
                            
                            // Agregar bot√≥n de PayPal
                            const btnPayPal = document.createElement('button');
                            btnPayPal.id = 'btn-pagar-paypal';
                            btnPayPal.className = 'btn-paypal';
                            btnPayPal.innerHTML = 'üí≥ Pagar con PayPal';
                            btnPayPal.onclick = procesarPagoPayPal;
                            
                            // Agregar el bot√≥n al chat
                            const btnContainer = document.createElement('div');
                            btnContainer.className = 'paypal-button-container';
                            btnContainer.appendChild(btnPayPal);
                            chatMessages.appendChild(btnContainer);
                        } else {
                            addMessage(data.bot_response, false);
                        }
                    } else {
                        addMessage('Lo siento, hubo un error. Por favor intenta de nuevo.', false);
                    }
                    
                    sendButton.disabled = false;
                    chatInput.focus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    typingIndicator.classList.remove('active');
                    addMessage('Error de conexi√≥n. Verifica que el servidor est√© corriendo.', false);
                    sendButton.disabled = false;
                });
            }, 800 + Math.random() * 1000);
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + 
                        now.getMinutes().toString().padStart(2, '0');
            
            const formattedText = text.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${formattedText}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        // ==================== FUNCI√ìN PARA PROCESAR PAGO CON PAYPAL ====================
        function procesarPagoPayPal() {
            // Deshabilitar bot√≥n mientras se procesa
            const btnPagar = document.getElementById('btn-pagar-paypal');
            if (btnPagar) {
                btnPagar.disabled = true;
                btnPagar.innerHTML = '‚è≥ Procesando...';
            }
            
            // Crear pago en PayPal
            fetch(`/api/create-payment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    session_id: sessionId,
                    restaurante_slug: restauranteSlug
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirigir a PayPal
                    window.open(data.approval_url, '_blank');
                    
                    // Mostrar mensaje de espera
                    addMessage('‚úÖ Redirigiendo a PayPal para completar el pago...', false);
                    addMessage('‚è≥ Por favor, completa el pago en la ventana de PayPal que se abri√≥.', false);
                    addMessage('üì± Te notificaremos cuando se confirme el pago.', false);
                    
                    // Habilitar bot√≥n de nuevo
                    if (btnPagar) {
                        btnPagar.disabled = false;
                        btnPagar.innerHTML = 'üí≥ Pagar con PayPal';
                    }
                } else {
                    addMessage('‚ùå Error al crear el pago: ' + data.error, false);
                    
                    if (btnPagar) {
                        btnPagar.disabled = false;
                        btnPagar.innerHTML = 'üí≥ Pagar con PayPal';
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('‚ùå Error de conexi√≥n. Por favor intenta de nuevo.', false);
                
                if (btnPagar) {
                    btnPagar.disabled = false;
                    btnPagar.innerHTML = 'üí≥ Pagar con PayPal';
                }
            });
        }

        window.addEventListener('load', () => {
            console.log('‚úÖ Chat cargado para:', restauranteNombre);
            console.log('üîó Slug:', restauranteSlug);
        });

        // Prevenir zoom en iOS al hacer focus en inputs
        document.addEventListener('touchstart', function() {}, {passive: true});

// ==================== RESTAURAR HISTORIAL AL VOLVER DE PAYPAL ====================
window.addEventListener('load', () => {
    console.log('‚úÖ Chat cargado para:', restauranteNombre);
    console.log('üîó Slug:', restauranteSlug);
    
    // Verificar si viene de un pago exitoso
    const urlParams = new URLSearchParams(window.location.search);
    const sessionParam = urlParams.get('session');
    
    if (sessionParam) {
        // Restaurar historial de mensajes
        fetch(`${API_URL}/get_history?session_id=${sessionId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success && data.messages && data.messages.length > 0) {
                    // Limpiar mensajes de bienvenida
                    chatMessages.innerHTML = '';
                    
                    // Agregar todos los mensajes del historial
                    data.messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.is_user ? 'user' : 'bot'}`;
                        
                        const formattedText = msg.text.replace(/\n/g, '<br>');
                        
                        messageDiv.innerHTML = `
                            <div class="message-content">
                                ${formattedText}
                                <div class="message-time">${msg.timestamp}</div>
                            </div>
                        `;
                        
                        chatMessages.appendChild(messageDiv);
                    });
                    
                    scrollToBottom();
                }
            })
            .catch(error => {
                console.error('Error restaurando historial:', error);
            });
    }
});
    </script>
    
</body>
</html>
